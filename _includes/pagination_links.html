<div class="pagination">
  <div class="next-page">
    {% if paginator.next_page %}
      <a href="/page{{ paginator.next_page }}/">&laquo; Older Posts</a>
    {% endif %}
  </div>
  <div class="previous-page">
    {% if paginator.previous_page %}
      <a href="{% if paginator.previous_page == 1 %}/{% else %}/page{{ paginator.previous_page }}/{% endif %}">Newer Posts &raquo;</a>
    {% endif %}
  </div>
</div>
